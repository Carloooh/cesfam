<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Llama al css de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Llamada al js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <!-- LOGIN CARD-->
    <div class="container d-flex justify-content-center align-items-center" style="text-align: center; margin-top: 10%;">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">LOGIN</h5>
                <p class="card-text" style="text-align:left; margin-top: 5%;">Usuario</p>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="alvmadrid911...">
                <p class="card-text" style="text-align:left; margin-top: 5%;">Contraseña</p>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="****">
                <!--BOTÓN DE INGRESAR-->
                <button type="button" class="btn btn-primary" style="display: block; margin-top: 5%; margin-left: 32%;text-align: center;">Ingresar</button>
                <a href="#" class="card-link" style="text-align: center; display: block; margin-top: 5%;">Olvidé mi contraseña</a>
            </div>
        </div>
    </div>
    <!-- FIN LOGIN CARD-->
</body>

</html>
